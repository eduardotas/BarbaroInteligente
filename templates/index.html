<!DOCTYPE html>
<html>
<head>
    <title>Bárbaro Inteligente</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='/my_style.css') }}" rel="stylesheet">    
</head>
<body>    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bárbaro Inteligente</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/cadastro">Cadastro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/consulta">Consulta</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/batalha">Batalha</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container table-container">
        <div class="table-responsive">
            <table class="table">
                <thead>                
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Vida</th>                    
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody id="table-body">
                {% for num in [1,2,3,4,5,6] %}   
                <tr>
                    <th class="col-1" scope="row">{{num}}</th>
                    <td class="col-2">Goblin</td>
                    <td>
                        <div class="progress-container"><text class="progress-text">30</text>
                            <progress class="health" value="1000" max="5000"></progress>   
                            <button class="btn btn-primary btn-sm" onclick="changeHealth(this, -1)">-1</button>
                            <button class="btn btn-primary btn-sm" onclick="changeHealth(this, -5)">-5</button>
                            <button class="btn btn-primary btn-sm" onclick="changeHealth(this, -10)">-10</button> ||
                            <button class="btn btn-primary btn-sm" onclick="changeHealth(this, 1)">+1</button>
                            <button class="btn btn-primary btn-sm" onclick="changeHealth(this, 5)">+5</button>
                            <button class="btn btn-primary btn-sm" onclick="changeHealth(this, 10)">+10</button>
                        </div>                        
                    </td>                    
                    <td class="col-1">
                        <button class="btn btn-primary btn-sm btn-up">↑</button>
                        <button class="btn btn-secondary btn-sm btn-down">↓</button>
                    </td>                    
                </tr>
                {% endfor %}          
                </tbody>
            </table>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="{{ url_for('static', filename='/js_move_table.js') }}"></script>
</body>
</html>
