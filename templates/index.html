<!DOCTYPE html>
<html>
<head>
    <title>Bárbaro Inteligente</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bárbaro Inteligente</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/cadastro">Cadastro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/consulta">Consulta</a>
              </li>        
            </ul>
          </div>
        </div>
      </nav>
    <div class="container table-container">
        <div class="table-responsive">
            <table class="table">
                <thead>                
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Vida</th>
                    <th scope="col">CA</th>
                </tr>
                </thead>
                <tbody>
                {% for num in [1,2,3,4,5,6] %}   
                <tr>
                    <th scope="row">{{num}}</th>
                    <td>Goblin</td>
                    <td><div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-success" style="width: 100%">100</div>
                    </div</td>
                    <td>@mdo</td>
                </tr>
                {% endfor %}          
                </tbody>
            </table>
        </div>
      </div>
</body>
</html>
